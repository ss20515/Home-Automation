    <script>

    firebase=app_fireBase;

    $(document).ready(function(){ 
      
        var database = firebase.database();
        var temp;
        var humidity;

        database.ref().on("value", function(snap){
        temp = snap.val().temp;
        humidity = snap.val().humidity;
        intrusion_alarm = snap.val().intrusion_alarm;
        fire_alarm = snap.val().fire_alarm;
      
        $(".temp").text("Temperature: " + temp);
      
        $(".humidity").text("Humidty: " + humidity);

        if((intrusion_alarm==1)&&(fire_alarm==0)){
          
          window.localStorage.setItem('status', 'Intrusion alert!');
          window.localStorage.setItem('class', 'alert-danger');
          
        }
         else if((intrusion_alarm==0)&&(fire_alarm==1)){
          
          window.localStorage.setItem('status', 'Fire alert!');
          window.localStorage.setItem('class', 'alert-danger');
          
        }
        else if((intrusion_alarm==1)&&(fire_alarm==1)){
          
          window.localStorage.setItem('status', 'Emergency! Call for help');
          window.localStorage.setItem('class', 'alert-danger');
          
        }
       
          $("#notify").click(function(){
                window.localStorage.removeItem('status');
                window.localStorage.removeItem('class');
                window.localStorage.setItem('status', 'Your home is secure');
                window.localStorage.setItem('class', 'alert alert-info');
          });  

              var KeyName = window.localStorage.getItem('status');
              var className = window.localStorage.getItem('class');
              $("#notify").addClass(className);
              $("#notify").text(KeyName);

        });
       
    });

    </script>
